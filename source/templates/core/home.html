<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Podcast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --background-color: #f0f2f5;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .title-container {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 0;
            padding: 20px 0;
            color: #ffffff;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.4),
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            display: inline-block;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            padding: 20px 0;
            color: #6a11cb;
            z-index: -1;
            filter: blur(8px);
        }

        .title-icon {
            font-size: 0.7em;
            vertical-align: middle;
            margin: 0 10px;
            color: #feca57;
            text-shadow: 0 0 10px rgba(254, 202, 87, 0.7);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 50px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            letter-spacing: 2px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .file-upload {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .file-upload::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(30deg) translateY(-100%);
            }

            100% {
                transform: rotate(30deg) translateY(100%);
            }
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .file-upload label::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            transform: scale(0);
            transition: transform 0.5s;
        }

        .file-upload label:hover::after {
            transform: scale(1);
        }

        .file-upload label:hover {
            background: #ff9ff3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        #file-name-display {
            margin-top: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            text-align: center;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            transform: scale(0);
            transition: transform 0.5s;
        }

        .btn:hover::after {
            transform: scale(1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #feca57, #ff6b6b);
        }

        /* ローディング画面のスタイル */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #ffffff;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .input-type-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .input-type-selector label {
            margin: 0 10px;
            cursor: pointer;
        }
        
        .input-form {
            display: none;
        }
        
        .input-form.active {
            display: block;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="title-container">
            <h1>
                <i class="fas fa-file-pdf title-icon"></i>
                Text to Podcast
                <i class="fas fa-podcast title-icon"></i>
            </h1>
        </div>
        
        <div class="input-type-selector">
            <label>
                <input type="radio" name="input-type" value="pdf" checked> PDF
            </label>
            <label>
                <input type="radio" name="input-type" value="text"> テキスト
            </label>
        </div>
        
        <form action="{% url 'upload_pdf' %}" method="post" enctype="multipart/form-data" id="pdf-form" class="input-form active">
            {% csrf_token %}
            <div class="file-upload">
                <input type="file" name="pdf_file" id="pdf_file" accept=".pdf">
                <label for="pdf_file"><i class="fas fa-file-pdf"></i> PDFファイルを選択</label>
                <div id="file-name-display"></div>
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">アップロード & 変換</button>
            </div>
        </form>
        
        <form action="{% url 'upload_text' %}" method="post" id="text-form" class="input-form">
            {% csrf_token %}
            <textarea name="input_text" placeholder="ここにテキストを入力してください"></textarea>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">変換</button>
            </div>
        </form>
        
        <div class="button-container">
            <a href="{% url 'podcast_list' %}" class="btn btn-secondary">ポッドキャスト一覧</a>
        </div>
    </div>

    <!-- ローディング画面 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">変換中...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });

        document.getElementById('pdf_file').addEventListener('change', function (e) {
            var fileName = e.target.files[0] ? e.target.files[0].name : '';
            document.getElementById('file-name-display').textContent = fileName ? '選択されたファイル: ' + fileName : '';
        });

        document.getElementById('pdf-form').addEventListener('submit', function (e) {
            var fileInput = document.getElementById('pdf_file');
            if (fileInput.files.length === 0) {
                e.preventDefault();
                alert('ファイルを選択してください');
            } else {
                document.getElementById('loading-overlay').classList.add('show');
            }
        });

        document.getElementById('text-form').addEventListener('submit', function (e) {
            var textInput = document.querySelector('textarea[name="input_text"]');
            if (textInput.value.trim() === '') {
                e.preventDefault();
                alert('テキストを入力してください');
            } else {
                document.getElementById('loading-overlay').classList.add('show');
            }
        });

        document.querySelectorAll('input[name="input-type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.input-form').forEach(form => {
                    form.classList.remove('active');
                });
                if (this.value === 'pdf') {
                    document.getElementById('pdf-form').classList.add('active');
                } else {
                    document.getElementById('text-form').classList.add('active');
                }
            });
        });

        window.addEventListener('load', function() {
            document.getElementById('loading-overlay').classList.remove('show');
        });
    </script>
</body>
</html>
